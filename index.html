<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #ffeef2; /* Warna pink soft biar cantik */
      font-family: 'Short Stack', cursive;
      overflow-x: hidden;
    }
    #hedlinecontainer {
      text-align: center;
      margin-top: 20px;
    }
    /* Gaya untuk tombol musik agar rapi di tengah */
    .audio-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 80%; /* Ukuran pas untuk HP */
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="hedlinecontainer">
    <div id="shine">Happy Valentine's Day ðŸ’•</div>
  </div>

  <div class="audio-wrapper">
    <audio id="myAudio" controls loop>
      <source src="gokil.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
  </div>

  <div class="gallery">
    <img src="gambar1.jpg" alt="foto 1">
    <img src="gambar2.jpg" alt="foto 2">
    <img src="gambar3.jpg" alt="foto 3">
    <img src="gambar4.jpg" alt="foto 4">
  </div>

  <script>
    document.addEventListener('click', function() {
      var audio = document.getElementById("myAudio");
      audio.play().catch(function(error) {
        console.log("Klik tombol play untuk suara.");
      });
    }, { once: true });
  </script>

</body>
</html>
